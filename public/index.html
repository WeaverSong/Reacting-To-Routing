<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reacting to Routing</title>
    <style>
        #root {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        body {
            background-color: rgb(187, 187, 187);
        }

        .Link {
            display: block;
            text-align: center;
            text-decoration: none;
            color: blue;
            font-size: 1.2em;
        }

        .LinkTitle {
            display: block;
            text-align: center;
            text-decoration: none;
            color: blue;
            font-size: 2.5em;
            margin: 15px;
        }

        .navButton {
            height: 40px;
            text-align: center;
            background-color: aliceblue;
            border: 5px outset #8f8f8f;
            font-size: 2em;
            text-decoration: none;
            color: black;
            margin: 0 10px;
            padding: 2px;
            user-select: none;
        }

        .navButton:hover {
            border-style: inset;
            background-color: #a2a9af;
        }

        .navButtonDisabled {
            background-color: #797d80;
            height: 40px;
            text-align: center;
            border: 5px outset #8f8f8f;
            font-size: 2em;
            text-decoration: none;
            color: black;
            margin: 0 10px;
            padding: 2px;
            cursor: default;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>

</html>
